messages:
  noplot: §cKein Plot gefunden.
  cmderror: §cDer Befehl zum Setzen der Flag (%cmd%) konnte nicht ausgeführt werden.
  gui:
    title: §6Plot Flags

flags:
  - flag: pvp
    cmd: plot flag set pvp %value%
    material: DIAMOND_SWORD
    displayname: §ePvP
    lore:
      - §7Klicke mich um die Flag zu ändern.
  - flag: time
    cmd: plot flag set time %value%
    material: CLOCK
    displayname: Uhrzeit
    lore:
      - §7Klicke mich um die Flag zu ändern.
    enabled:
      displayname: §eTag
      changecmd: '1000'
    disabled:
      displayname: §eNacht
      changecmd: '13000'
  - flag: weather
    cmd: plot flag set weather %value%
    material: WIND_CHARGE
    displayname: Wetter
    lore:
      - §7Klicke mich um die Flag zu ändern.
    enabled:
      changecmd: clear
      displayname: §eKlar
    disabled:
      changecmd: rain
      displayname: §eRegen
